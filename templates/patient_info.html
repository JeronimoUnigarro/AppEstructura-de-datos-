<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Consultations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e60012;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        button {
            background-color: #e60012;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #cc0000;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pending Consultations</h1>
        <a href="{{ url_for('index') }}"><button>Back to Home</button></a>
    </header>
    <main>
        <div class="container">
            <h2>Pending Consultations</h2>
            <ul>
                {% for patient in pending_consultations %}
                    <li>{{ patient.name }} - {{ patient.patient_id }}</li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>
</html>
