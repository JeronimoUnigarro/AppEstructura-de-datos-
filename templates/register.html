<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e60012;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        button {
            background-color: #e60012;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #cc0000;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register Patient</h1>
        <a href="{{ url_for('index') }}"><button>Back to Home</button></a>
    </header>
    <main>
        <div class="container">
            <h2>Register New Patient</h2>
            <form action="{{ url_for('register_patient') }}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="patient_id">Patient ID:</label>
                <input type="text" id="patient_id" name="patient_id" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="internal_id">Internal ID:</label>
                <input type="text" id="internal_id" name="internal_id" required>
                
                <label for="diseases">Diseases:</label>
                <input type="text" id="diseases" name="diseases">
                
                <label for="surgeries">Surgeries:</label>
                <input type="text" id="surgeries" name="surgeries">
                
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" name="allergies">
                
                <label for="medications">Medications:</label>
                <input type="text" id="medications" name="medications">
                
                <label for="family_history">Family History:</label>
                <input type="text" id="family_history" name="family_history">
                
                <button type="submit">Register Patient</button>
            </form>
            <a href="{{ url_for('undo_last_action') }}"><button>Undo Last Action</button></a>
        </div>
    </main>
</body>
</html>
